<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>WTW</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="wtw.js" />
  </head>
  <body>
    <div class="container">
      <h1>
        <div id="wht">What's</div>
        <div id="themf">The</div>
        <div id="weather">Weather?</div>
      </h1>
      <div class="weather-app">
        <form class="search-form" id.search-form>
          <input
            type="cityInput"
            id="cityInput"
            placeholder="City/State"
            autofocus="on"
            autocomplete="off"
            id="city-input"
            class="form-control shadow-sm"
          />
          <br />

          <div class="button">
            <input type="button" value="check weather" />
          </div>
        </form>

        <h2 id="city-input">
          <div id="#city-input"></div>
          <div id="date"></div>
          <div class="highlow">ðŸŒž Low 77Â°</div>
          <div class="describe">Mostly Clear</div>
          <div class="now">82Â°</div>
        </h2>
        <h3>
          <div class="card" style="width: 18rem">
            <div class="card-header">MONDAY</div>
            <ul class="list-group list-group-flush">
              <li class="High">High</li>
              <li class="Low">Low</li>
              <li class="Description"></li>
            </ul>
            <div class="card" style="width: 18rem">
              <div class="card-header">TUESDAY</div>
              <ul class="list-group list-group-flush">
                <li class="High">High</li>
                <li class="Low">Low</li>
                <li class="Description"></li>
              </ul>
            </div>
            <div class="card" style="width: 18rem">
              <div class="card-header">WEDNESDAY</div>
              <ul class="list-group list-group-flush">
                <li class="High">High</li>
                <li class="Low">Low</li>
                <li class="Description"></li>
              </ul>
            </div>
            <div class="card" style="width: 18rem">
              <div class="card-header">THURSDAY</div>
              <ul class="list-group list-group-flush">
                <li class="High">High</li>
                <li class="Low">Low</li>
                <li class="Description"></li>
              </ul>
            </div>
          </div>
        </h3>
      </div>

      <div class="footer">
        <footer>
          <a href="https://github.com/easonbri/Weather-App"
            >Open source code
          </a>
          By Brianna Eason
        </footer>
      </div>
    </div>
    <script src="wtw.js"></script>
  </body>
</html>
